<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ручеёк</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Главная</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link menu_check" href="#">Номерной фонд</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Бронирование</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Спецпредложения</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link menu_check" href="#">Фотогалерея</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Новости</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <!-- <img class="logo-bg" src="images/top-logo.png" alt=""> -->
            <div class="header__check">
                <div class="header__check-on">
                    <span>
                        <img src="images/top-calendar-ico.svg" alt="calenadar-ico">
                        <input class="check-on__input" type="text" placeholder="Дата заезда">
                    </span>
                    <div class="line"></div>
                </div>
                <div class="header__check-off">
                    <span>
                        <img src="images/top-calendar-ico.svg" alt="calenadar-ico">
                        <input class="check-off__input" type="text" placeholder="Дата выезда">
                    </span>
                    <div class="line"></div>
                </div>
                <input class="check-btn" type="submit" value="Отправить запрос">
            </div>
        </div>
    </header>
</body>

</html>
